<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="matrix">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="task-list">
    <p class="task-list__add-task">
      <label for="new-task" class="task-list__add-task__label task-list__task">Add Item</label>
      <div class="task-list__add-task__wrapper">
        <input id="new-task" class="task-list__task task-list__input task-list__input-text task-list__input-add" type="text">
        <button class="task-list__btn">Add</button>
      </div>
    </p>
    <h3 class="task-list__title">Todo</h3>
    <ul id="incomplete-tasks" class="task-list__list task-list__list__incomplete-tasks">
      <li class="task-list__list-item">
        <input type="checkbox" class="task-list__input task-list__input-checkbox">
        <label class="task-list__task task-list__task-label">Pay Bills</label>
        <input type="text" class="task-list__task task-list__input task-list__input-text">
        <button class="task-list__btn__edit task-list__btn">Edit</button>
        <button class="task-list__btn__delete task-list__btn"><img src="./remove.svg" class="task-list__btn__delete__img" alt="delete"></button>
      </li>
      <li class="task-list__edit-mode task-list__list-item">
        <input type="checkbox" class="task-list__input task-list__input-checkbox">
        <label class="task-list__task task-list__task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__task task-list__input task-list__input-text">
        <button class="task-list__btn__edit task-list__btn">Save</button>
        <button class="task-list__btn__delete task-list__btn"><img src="./remove.svg" class="task-list__btn__delete__img" alt="delete"></button>
      </li>
    </ul>
    <h3 class="task-list__title">Completed</h3>
    <ul id="completed-tasks" class="task-list__list task-list__list__completed-tasks">
      <li class="task-list__list-item">
        <input type="checkbox" class="task-list__input task-list__input-checkbox" checked>
        <label class="task-list__task task-list__task-label">See the Doctor</label>
        <input type="text" class="task-list__task task-list__input task-list__input-text">
        <button class="task-list__btn__edit task-list__btn">Edit</button>
        <button class="task-list__btn__delete task-list__btn"><img src="./remove.svg" class="task-list__btn__delete__img" alt="delete"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="matrix-example">
    <img src="./eisenhower-matrix.jpg" class="matrix-img" alt="matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="todo-wrapper">
    <p class="add-task">
      <label for="new-task" class="new-task-label task">Add Item</label>
      <div class="new-task-wrapper">
        <input id="new-task" class="task input input-text input-add" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="to-do-title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="input input-checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task input input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" class="delete-img" alt="delete"></button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="input input-checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input input-text">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img src="./remove.svg" class="delete-img" alt="delete"></button>
      </li>
    </ul>
    <h3 class="to-do-title">Completed</h3>
    <ul id="completed-tasks" class="list completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="input input-checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task input input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" class="delete-img" alt="delete"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
